<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scroll Left Text with GSAP</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background: #111;
      color: #fff;
    }

    .spacer {
      height: 100vh;
    }

  .wrapper {
  height: 100vh;
  display: flex;
  align-items: flex-start; /* was center */
  justify-content: center;
  padding-top: 20vh; /* push text down a little */
  overflow: hidden;
  position: relative;
}

    .text {
      font-size: 4vw;
      white-space: nowrap;
      padding: 1rem 2rem;
      background-color: #222;
      border-radius: 10px;
    }
  </style>
</head>
<body>

  <div class="spacer"></div> 
  <div class="wrapper">
    <div class="text" id="scrollText">
      ðŸ‘‹ This text is visible â€” scroll down to move it left!
    </div>
  </div>

  <div class="spacer"></div> 
 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>

  <script>
    gsap.registerPlugin(ScrollTrigger);

    gsap.from("#scrollText", {
      xPercent: -100,
      ease: "none",
      scrollTrigger: {
        trigger: ".wrapper",
        start: "top center",
        end: "top -100%",
        scrub: true,
        pin:true,
        anticipatePin: 1
      }
    });
  </script>

</body>
</html>
